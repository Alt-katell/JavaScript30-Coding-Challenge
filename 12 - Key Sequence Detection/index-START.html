<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretCode = "hello";
  let pressedLetters = [];

  window.addEventListener('keyup', (event) => {
    pressedLetters.push(event.key);
    pressedLetters.splice(-secretCode.length -1, pressedLetters.length - secretCode.length);
    if (pressedLetters.join('').includes(secretCode)) {
      console.log('YOU WIN!');
      cornify_add();
    }
  })
</script>
</body>
</html>
